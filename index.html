<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBike Shop</title>
    <link rel="stylesheet" href="the.css">
</head>
<body>
    <header>
        <h1>eBike Shop</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shop">
  <h2>Shop eBikes</h2>
  <div class="products">
    <!-- Sur Ron -->
    <div class="product-card">
      <img src="https://cdn.shopify.com/s/files/1/0075/9131/1181/products/2022SurRonLightBeeXElectricDirtBike.png?v=1669338707" alt="Sur Ron" />
      <h3>Sur Ron</h3>
      <p>$2,500</p>
      <button>Add to Cart</button>
    </div>

    <!-- Talaria -->
    <div class="product-card">
      <img src="https://talariacn.com/wp-content/uploads/2022/07/Talaria-Sting-4-Black-White-1.jpg" alt="Talaria" />
      <h3>Talaria</h3>
      <p>$2,000</p>
      <button>Add to Cart</button>
    </div>

    <!-- Stark VARG -->
    <div class="product-card">
      <img src="https://starkmotorcycles.com/wp-content/uploads/2020/06/Stark-Varg-1.png" alt="Stark VARG" />
      <h3>Stark VARG</h3>
      <p>$14,000</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

    <footer>
        <p>&copy; 2025 eBike Shop. All rights reserved.</p>
    </footer>
</body>
</html>

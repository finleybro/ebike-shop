<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBike Shop</title>
    <link rel="stylesheet" href="the.css">
</head>
<body>
    <header>
        <h1>eBike Shop</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shop">
            <h2>Shop eBikes</h2>
            <div class="products">
                <!-- Sur Ron Ultra Bee -->
                <div class="product-card">
                    <img src="https://surronsebike.com/wp-content/uploads/2023/04/ultra-bee.jpg" alt="Sur Ron Ultra Bee">
                    <h3>Sur Ron Ultra Bee</h3>
                    <p>$6,000</p>
                    <button>Add to Cart</button>
                </div>

                <!-- Talaria Sting R MX4 -->
                <div class="product-card">
                    <img src="https://talariacn.com/wp-content/uploads/2023/04/sting-r-mx4.jpg" alt="Talaria Sting R MX4">
                    <h3>Talaria Sting R MX4</h3>
                    <p>$4,500</p>
                    <button>Add to Cart</button>
                </div>

                <!-- Stark VARG -->
                <div class="product-card">
                    <img src="https://shockpowersports.com/wp-content/uploads/2023/04/stark-varg.jpg" alt="Stark VARG">
                    <h3>Stark VARG</h3>
                    <p>$10,990</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <p>No items in cart.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 eBike Shop. All rights reserved.</p>
    </footer>
</body>
</html>

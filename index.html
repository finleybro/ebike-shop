<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eBike Shop</title>

  <!-- Favicon -->
  <link rel="icon" href="surron_rst_01__73314.png" type="image/x-icon">

  <link rel="stylesheet" href="the.css" />
</head>
<body>
  <header>
    <h1>eBike Shop (IT Project for Challand 5/29/25)</h1>
    <nav>
      <a href="index.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Shop eBikes</h2>
    <div class="products">

      <div class="product-card" data-name="Sur Ron" data-price="2500">
        <img src="https://e-motousa.com/wp-content/uploads/2023/05/Sur-ron-Ultra-Bee-1.jpg" alt="Sur Ron" />
        <h3>SurRon Ultra Bee</h3>
        <p>$6,500</p>
        <button class="add-to-cart" data-name="Sur Ron" data-price="2500">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Talaria" data-price="2000">
        <img src="https://ebikezilla.com/6115-large_default/talaria-sting-r-mx4-electric-dirt-bike-factory-tl-004-bk-t-talaria.jpg" alt="Talaria" />
        <h3>Talaria</h3>
        <p>$2,000</p>
        <button class="add-to-cart" data-name="Talaria" data-price="2000">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Stark Varg" data-price="14000">
        <img src="https://e-motousa.com/wp-content/uploads/2025/04/Stark-Varg-Red.jpg" alt="Stark Varg" />
        <h3>Stark Varg</h3>
        <p>$14,000</p>
        <button class="add-to-cart" data-name="Stark Varg" data-price="14000">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Ebox V2" data-price="1500">
        <img src="https://ebikesupershop.com/cdn/shop/files/ebox-v2-2000-w-motorcyle-ebike-12x275-dirt-electric-pit-bike-electric-pit-bike-ebox-ebike-super-shop-324487.jpg
" alt="Ebox V2" />
        <h3>Ebox V2</h3>
        <p>$1,500</p>
        <button class="add-to-cart" data-name="Ebox V2" data-price="1500">Add to Cart</button>
      </div>
      
      <div class="product-card" data-name="Tuttio Soleil01" data-price="1200">
        <img src="https://tuttiosport.com/cdn/shop/files/electric-dirt-bike-for-adults-pit-bike.jpg" alt="Tuttio Soleil01" />
        <h3>Tuttio Soleil01</h3>
        <p>$1,200</p>
        <button class="add-to-cart" data-name="Tuttio Soleil01" data-price="1200">Add to Cart</button>
      </div>
      
      <div class="product-card" data-name="Ridstar Q20" data-price="600">
        <img src="https://ridstar.com/cdn/shop/files/ridstar_Q20-lite-1.png" alt="Ridstar Q20" />
        <h3>Ridstar Q20</h3>
        <p>$600</p>
        <button class="add-to-cart" data-name="Ridstar Q20" data-price="600">Add to Cart</button>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 eBike Shop</p>
  </footer>

  <script>
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = Number(button.getAttribute('data-price'));

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(`${name} added to cart!`);
      });
    });
  </script>
</body>
</html>

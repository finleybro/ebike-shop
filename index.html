<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBike Shop</title>
    <link rel="stylesheet" href="the.css">
</head>
<body>
    <header>
        <h1>eBike Shop</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shop">
  <h2>Shop eBikes</h2>
  <div class="products">
    <!-- Sur Ron -->
    <div class="product-card">
      <img src="https://s.alicdn.com/@sc04/kf/Hbaa945213d52432c8fdff5d39f861802x.jpg_720x720q50.jpg" alt="Sur Ron" />
      <h3>Sur Ron</h3>
      <p>$2,500</p>
      <button>Add to Cart</button>
    </div>

    <!-- Talaria -->
    <div class="product-card">
      <img src="https://ebikezilla.com/6115-large_default/talaria-sting-r-mx4-electric-dirt-bike-factory-tl-004-bk-t-talaria.jpg" alt="Talaria" />
      <h3>Talaria</h3>
      <p>$4,000</p>
      <button>Add to Cart</button>
    </div>

    <!-- Stark VARG -->
    <div class="product-card">
      <img src="https://e-motousa.com/wp-content/uploads/2025/04/Stark-Varg-Red.jpg" alt="Stark VARG" />
      <h3>Stark VARG</h3>
      <p>$10,000</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

    <footer>
        <p>&copy; 2025 eBike Shop. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    header nav a { margin-right: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    button { margin-left: 1rem; margin-top: 0.5rem; padding: 0.5rem 1rem; cursor: pointer; }
    #clear-cart, #checkout { margin-right: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>eBike Shop - Cart</h1>
    <nav>
      <a href="index.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="clear-cart">Clear Cart</button>
    <button id="checkout">Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 eBike Shop</p>
  </footer>

  <!-- JavaScript goes here, just before closing body -->
  <script>
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');
    const checkoutBtn = document.getElementById('checkout');

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<li>Your cart is empty.</li>';
      } else {
        cart.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = `${item.name} - $${item.price}`;

          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'Remove';
          removeBtn.onclick = () => {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          };

          li.appendChild(removeBtn);
          cartItems.appendChild(li);
          total += item.price;
        });
      }
      cartTotal.textContent = total.toFixed(2);
    }

    clearCartBtn.onclick = () => {
      localStorage.removeItem('cart');
      renderCart();
    };

    checkoutBtn.onclick = () => {
      if (confirm('Proceed to checkout? This will clear your cart.')) {
        localStorage.removeItem('cart');
        renderCart();
        alert('Thank you for your purchase!');
      }
    };

    renderCart();
  </script>
</body>
</html>
